		<body>
			<header>
				<h1>Rugby Scoring Model</h1>
			</header>
			<script>
				function Team (name, offense, defense) {
					this.name = name;
					this.offense = offense;
					this.defense = defense;
				};
				allBlacks = new Team("All Blacks", 7, 8);
				eagles = new Team("Eagles", 4, 4);
				Team.prototype.score = [];
				var time = 80;
				var possessions = 20;
				function try() {
						Team.score.push("5");
						var convert = Math.round(Math.random * 2);
							if (convert = 1){
								Team.prototype.score.push("2");
							}
				};
				function penalty() {
					Team.prototype.score.push("3")
				};
				function dropGoal() {
					Team.prototype.score.push("3")
				};
				function playGame(){
					for (var i = 0; i < possessions; i++){
						var calculation = Math.round(Math.random * 10);
						if (calculation <= 4){
							try();
						}
						else if (calculation <=7){
							penalty();
						}
						else {
							dropGoal();
						}
						console.log (Team.prototype.score);
					}
				};
				playGame();
			</script>
		</body>
